<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css" type="text/css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main class="container_main" aria-label="main-container">
    <div class="container_action">
      <div class="logo"><img src="./images/logo.svg" alt="Logo"></div>
      <div class="icons">
        <a href="#" class="icon_holder"><img src="./images/icon-document.svg" alt="icon"></a>
        <a href="#" class="icon_holder"><img src="./images/icon-folder.svg" alt="icon"></a>
        <a href="#" class="icon_holder"><img src="./images/icon-upload.svg" alt="icon"></a>
      </div>
    </div>
    <div class="container_info">
      <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <div class="metter" style="--end-value: '1000'; --init-value: '0'; --title-value: 'GB';">
        <div class="metter_innerbar" style="--actual-value: 825; --total-value: 1000"></div>
      </div>
      <div class="info_glove">
        <p> <span>185 </span>  GB LEFT</p>
      </div>
    </div>
  </main>  
  <footer class="attribution" aria-label="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos Valenzuela</a>.
  </footer>
</body>
</html>
